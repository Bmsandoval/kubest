apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubest.fullname" . }}
  labels:
    {{- include "kubest.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubest.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kubest.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "kubest.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "node:12.16"
          imagePullPolicy: {{ .Values.pullPolicy }}
          command:
            - "/bin/sh"
            - "-c"
            - |
              cd /src/deployments/submodules/kubest
              npm install
              while true; do
                npm start
              done
          volumeMounts:
            - mountPath: /src
              name: project-source
            - mountPath: /home/node/.npm
              name: npm-location
            - mountPath: /src/deployments/submodules/kubest/node_modules
              name: node-modules
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.service.port | quote }}
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /health*/}}
{{/*              port: http*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /ready*/}}
{{/*              port: http*/}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: project-source
          hostPath:
            path: {{ .Values.Kubest.Volumes.ProjectSource }}
        - name: npm-location
          emptyDir: {}
        - name: node-modules
          emptyDir: {}
